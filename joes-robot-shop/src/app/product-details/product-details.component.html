<div class="product">
    <div class="product-details">
      <img [src]="getImageUrl()" [alt]="product?.name" />
      <div class="product-info">
        <div class="name">{{ product?.name}}</div>
        <div class="description">{{ product?.description}}</div>
        <div class="category">Part Type: {{ product?.category }}</div>
      </div>
    </div>
    <div class="price">
      <div [ngClass]="getDiscountedClasses()">{{ product?.price 
         | currency:'USD' }}</div>
      <div *ngIf="product.discount > 0" class="discount">
        {{ product.price * (1 - product.discount) | currency:'USD' }}
      </div>
      <button class="cta" (click)="buyButtonClicked()">Buy</button>
    </div>
  </div>

<div class="container">
  <form #signInForm="ngForm" class="form" (ngSubmit)="signIn()">
    <img class="logo" src="/assets/images/logo.png" />
    <div class="sign-in">Sign In</div>
    <div class="sub-text">to acquire awesome bots</div>
    <input
      name="email"
      required
      email
      #email="ngModel"
      [(ngModel)]="credentials.email"
      placeholder="Email Address"
      type="text"
    />
    <em *ngIf="email.errors?.['required'] && email.touched" class="error">Email is required</em>
    <em *ngIf="email.errors?.['email'] && email.touched" class="error">Must be a valid email format</em>
    
    <input
      name="password"
      required
      #password="ngModel"
      [(ngModel)]="credentials.password"
      placeholder="Password"
      type="password"
    />
    <em *ngIf="password.invalid && password.touched" class="error">Password is required</em>  
    <div class="buttons">
      <button [disabled]="signInForm.invalid" type="submit"class="button cta">
        Sign In
      </button>
    </div>
      <div class="signInError" *ngIf="signInError">
        Sign-In Failed. Please try again.
      </div>
  </form>
  <div>
    <b>Control Information</b> <br/>
    <label>email.valid:</label> {{ email.valid }} <br/>
    <label>email.invalid</label> {{ email.invalid }} <br/>
    <br />
    <label>email.dirty:</label> {{ email.dirty }} <br/>
    <label>email.pristine:</label> {{ email.pristine }} <br/>
    <br />
    <label>email.touched:</label> {{ email.touched }} <br/>
    <label>email.untouched:</label> {{ email.untouched }} <br/>
  </div>
</div>
